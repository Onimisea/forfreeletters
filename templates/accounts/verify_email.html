{% extends 'base.html' %} {% load static %} {% block title %}
<title>Register | ForfreeLetters</title> {% endblock title %} 
{% block seometa %}
<!-- SEO -->
<meta name="description" content="Your page description goes here." />
<meta name="keywords" content="keyword1, keyword2, keyword3" />
<meta name="author" content="Onimisea" />

<meta name="robots" content="index, follow" />
<meta name="googlebot" content="index, follow" />

<!-- Open Graph (OG) Tags -->
<meta property="og:title" content="Your Page Title" />
<meta property="og:description" content="Your page description goes here." />
<meta property="og:image" content="https://example.com/your-image.jpg" />
<meta property="og:url" content="https://example.com/your-page-url" />
<meta property="og:site_name" content="Your Site Name" />
<meta property="og:type" content="website" />

<!-- Twitter Card Tags -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@yourtwitterhandle" />
<meta name="twitter:title" content="Your Page Title" />
<meta name="twitter:description" content="Your page description goes here." />
<meta name="twitter:image" content="https://example.com/your-image.jpg" />
{% endblock seometa %} {% block content %}

<section class="main__content">
  <section class="container">
    <section class="verify__wrapper">
      <!-- Display messages -->
        {% for message in messages %}
        <small
          class="alert {% if message.tags == 'error' %} alert-danger {% elif message.tags == 'warning' %} alert-warning {% elif message.tags == 'success' %} alert-success {% else %} alert-info {% endif %}"
        >
          {{ message }}
        </small>
        {% endfor %}
        
      <h3>{{ message }}</h3>

      <a href="{% url 'login' %}" class="primary__btn">Login</a>
    </section>
  </section>
</section>

{% endblock content %}
