<header>
  <section class="container">
    <h1 class="logo__h1">
      <a href="{% url 'home' %}">Forfree<span>Letters</span></a>
    </h1>

    <nav>
      <ul id="navlinks">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'templates' %}">Templates</a></li>
        <li>
          {% if user.is_authenticated %}
          <!-- Display account options for authenticated users -->
          <div class="accounts-dropdown" hx-trigger="click">
            <p class="link">{{ user.first_name }}</p>
            <div class="dropdown-content">
              <a href="{% url 'dashboard' %}">Dashboard</a>
              <a href="{% url 'logout' %}">Logout</a>
            </div>
          </div>
          {% else %}
          <!-- Display account options for non-authenticated users -->
          <div class="accounts-dropdown" hx-trigger="click">
            <p class="link">Account</p>
            <div class="dropdown-content">
              <a href="{% url 'register' %}">Register</a>
              <a href="{% url 'login' %}">Login</a>
            </div>
          </div>
          {% endif %}
        </li>
      </ul>
      <i id="toggleNav" class="ri-menu-line nav__toggle"></i>
    </nav>
  </section>
</header>
